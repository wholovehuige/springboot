<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="/js/vue/vue.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery-1.9.1.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="login_box">
    <div class="login_l_img"><img src="/image/hotel/login-img.png" /></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="/image/hotel/login_logo.png" /></a></div>
        <div class="login_name">
            <p>商城后台管理系统</p>
        </div>
        <div id="app">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">用户</label>
                    <div class="col-sm-10">
                        <input id="phone" type="text" class="form-control" value="13011120332"
                               placeholder="请输入用户名" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input id="password" type="text" class="form-control" value="123456"
                               placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="register" type="button" v-on:click="register()" class="btn btn-default">注册</button>
                        <button id="submit" type="button" v-on:click="submit()" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    var vue = new Vue({
        el:'#app',
        data:{
            data:''
        },
        methods:{
            register: function () {
                var phone = document.getElementById("phone").value;
                var password = document.getElementById("password").value;
                $.ajax({
                    type:'POST',
                    url:'/user/register',
//                    dataType:'json',
                    data:{phone:phone,password:password},
                    cache:false,
                    success:function (data) {
                        console.log(data)
                        window.location.href='/jump/index';
                    }
                })
            },
            submit: function () {
                var phone = document.getElementById("phone").value;
                var password = document.getElementById("password").value;
                $.ajax({
                    type:'POST',
                    url:'/user/submit',
//                    dataType:'json',
                    data:{phone:phone,password:password},
                    cache:false,
                    success:function (data) {
                        console.log(data)
                        window.location.href='/jump/index';
                    }
                })
            }
        }
    })
</script>
</html>
